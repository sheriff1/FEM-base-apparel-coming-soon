<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

    <section class="main">
        <div class="left-side">
            <section class="logo-section">
                <img src="./images/logo.svg" alt="logo" />
            </section>

            <section class="form-section">
                <h1 class="__thin __desaturated-red">We're</h1>
                <h1 class="__thicc">coming</h1>
                <h1 class="__thicc">soon</h1>
                <p class="__desaturated-red">
                    Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
                <form action="">
                    <input id="bigform" type="email" name="email" class="email" placeholder="Email Address" />
                    <button id="button" type="submit">
                        <img src="./images/icon-arrow.svg" alt="logo" />
                    </button>
                </form>
                <img class="error-icon" src="./images/icon-error.svg" alt="logo" />
                <p class="error-message __soft-red ">Please provide a valid email</p>
            </section>
        </div>

        <div class="right-side">
            <section>
                <img src="./images/hero-desktop.jpg" alt="hero photo" />
            </section>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
